<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح التطبيقات في الخلفية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .app-list {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        
        .app-icon {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .app-icon:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .app-icon i {
            font-size: 30px;
            margin-bottom: 8px;
        }
        
        .app-icon span {
            font-size: 14px;
        }
        
        .open-btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .open-btn:active {
            transform: translateY(1px);
        }
        
        .status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 24px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            width: 0%;
            transition: width 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>فتح التطبيقات في الخلفية</h1>
        
        <div class="app-list">
            <div class="app-icon">
                <i class="fas fa-cloud-sun"></i>
                <span>الطقس</span>
            </div>
            <div class="app-icon">
                <i class="fas fa-calendar-alt"></i>
                <span>التقويم</span>
            </div>
            <div class="app-icon">
                <i class="fas fa-clock"></i>
                <span>الساعة</span>
            </div>
        </div>
        
        <button class="open-btn" id="openBtn">
            فتح التطبيقات في الخلفية
        </button>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        document.getElementById('openBtn').addEventListener('click', function() {
            const btn = this;
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            
            // تعطيل الزر أثناء التنفيذ
            btn.disabled = true;
            btn.classList.add('pulse');
            progressBar.style.display = 'block';
            
            // محاكاة فتح التطبيقات بالتسلسل
            const apps = [
                { name: 'الطقس', url: 'https://weather.com', delay: 1500 },
                { name: 'التقويم', url: 'https://calendar.google.com', delay: 1500 },
                { name: 'الساعة', url: 'https://time.is', delay: 1500 }
            ];
            
            let currentApp = 0;
            
            function openNextApp() {
                if (currentApp < apps.length) {
                    const app = apps[currentApp];
                    status.textContent = `جاري فتح تطبيق ${app.name}...`;
                    
                    // محاكاة فتح التطبيق في نافذة جديدة
                    setTimeout(() => {
                        window.open(app.url, '_blank', 'width=400,height=600,left=100,top=100');
                        
                        // تحديث شريط التقدم
                        progress.style.width = `${((currentApp + 1) / apps.length) * 100}%`;
                        
                        currentApp++;
                        openNextApp();
                    }, app.delay);
                } else {
                    // الانتهاء من فتح جميع التطبيقات
                    status.textContent = 'تم فتح جميع التطبيقات بنجاح!';
                    btn.disabled = false;
                    btn.classList.remove('pulse');
                    
                    // إخفاء شريط التقدم بعد ثوانٍ
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progress.style.width = '0%';
                    }, 3000);
                }
            }
            
            // بدء عملية فتح التطبيقات
            openNextApp();
        });
    </script>
</body>
</html>
